name: test
channels:
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python>=3.6
  - pip
  - numpy
  - pandas  
  - matplotlib
  - seaborn
  - jupyter
  - jupyterlab=2
  - nodejs  # Remove when using JLab3
  - ipywidgets>=7.5
  # Testing
  - pytest
  - pytest-cov
  - codecov
  # Docs
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  # Developement
  - black
  - pylint
  - pip:
    - black-nb

## For Jupyter lab extensions, run:
# jupyter labextension install @jupyter-widgets/jupyterlab-manager nglview-js-widgets @jupyterlab/toc @ijmbarr/jupyterlab_spellchecker